{% extends 'institutions/base.html' %}
{% block content %}
<h1>lleguee institution.html</h1>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.created_date }}
            </div>
            <h1><a href="">{{ post.email }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
