<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student outcomes</title>
    <!--link href="css/bootstrap.min.css" rel="stylesheet"-->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/base.css" rel="stylesheet">
    </head>
  </head>

  <body>
    <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3 jumbotron">
        <div class="text-center">
          <h2>Student outcomes</h2>
          <form method="POST" action="/lists/1/inst/newSo/{{ list.id }}/newSo">
          {% csrf_token %}
              <input name="text_studentOutcome" id="id_studentOutcome"
                class="form-control input-lg"
                placeholder="Enter Student outcome" />
              <input type="submit" value="submit"/>
          </form>
          <form method="POST" action=" /lists/1/ "> 
            {% csrf_token %}              
                <input id="goBackButton" type="submit" value="Go back"/>
            </form>
        </div>
      </div>
    </div>
    {% block table %}
        <table id="id_peos_table" class="table table-bordered table-dark">
            <thead class="thead-dark"><tr><td>counter</td><td>studentOutcome</td></tr></thead>
          {% for list in list.studentoutcome_set.all %}
            <tr>
              <td>{{ forloop.counter }}: </td>
              <td>{{ list.studentOutcome }}   </td>
            </tr>
          {% endfor %}
        </table>
      {% endblock %}
</div>
</body>
</html>
