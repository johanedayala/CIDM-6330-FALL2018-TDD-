<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New INSTITUTION</title>
    <!--link href="css/bootstrap.min.css" rel="stylesheet"-->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/base.css" rel="stylesheet">
    </head>
  </head>

  <body>
    <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3 jumbotron">
        <div class="text-center">
        <h2>{% block header_text %}{% endblock %}</h2>
          <form method="POST" action="{% block form_action %}{% endblock %}">
          {% csrf_token %}
              <input name="email" id="id_email" type="email" required="required"
                class="form-control input-lg"
                placeholder="Enter email" />
              <input name="password" id="id_password" type="password"required="required"
                class="form-control input-lg"
                placeholder="Enter password" />
              <input name="confirm_password" id="id_confirm_password" type="password"required="required"
                class="form-control input-lg"
                placeholder="confirm_password" />
              <input name="name" id="id_name" required="required"
                class="form-control input-lg"
                placeholder="Enter name" />
              <input name="street" id="id_street" required="required"
                class="form-control input-lg"
                placeholder="Enter street" />
              <input name="city" id="id_city" required="required"
                class="form-control input-lg"
                placeholder="Enter city" />
              <input name="state" id="id_state" required="required"
                class="form-control input-lg"
                placeholder="Enter state" />
              <input name="zipcode" id="id_zipcode" required="required"
                class="form-control input-lg"
                placeholder="Enter zipcode" type="number" min="1" max="99999"/>
              <input name="mission" id="id_mission" required="required"
                class="form-control input-lg"
                placeholder="Enter mission" />
              <input type="submit" value="submit"/>
          </form>
        </div>
      </div>
    </div>


    {% block table %}
    {% endblock %}


  </div>
  </body>
</html>
